version: '3'

services:
  apache:
    container_name: fanupdate-php56-apache
    image: fanupdate-php56-apache
    build:
      context: .
      dockerfile: .docker/Dockerfile
    ports:
      - 8033:80
      - 9001:9001
    depends_on:
      - mysql
      - mailhog
    links:
      - mysql
    volumes:
      - ./public:/app/public
      - ./.docker/configs/blog-config.php:/app/public/fanupdate/blog-config.php:ro
      - ./.docker/vhost.conf:/etc/apache2/sites-available/000-default.conf:ro
    environment:
      XDEBUG_CONFIG: "remote_host=192.168.201.1 remote_enable=1 remote_port=9002"
      PHP_IDE_CONFIG: "serverName=Docker"
    networks:
      - internal

  mailhog:
    image: mailhog/mailhog:v1.0.0
    ports:
      - 1025:1025
      - 8025:8025
    networks:
      - internal

  mysql:
    image: mysql:5.5
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: fanupdate
      MYSQL_USER: fanupdate
      MYSQL_PASSWORD: password
    ports:
      - 13306:3306
    volumes:
      - ./.docker/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - internal

  phpmyadmin:
    depends_on:
      - mysql
    image: phpmyadmin/phpmyadmin
    restart: always
    ports:
      - 8011:80
    environment:
      PMA_HOST: mysql
      MYSQL_ROOT_PASSWORD: password
    networks:
      - internal

networks:
  internal:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 192.168.201.0/28
